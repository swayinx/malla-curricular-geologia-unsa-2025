<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Ingeniería Geológica UNSA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ingeniería Geológica UNSA</h1>
        <p class="author-tag">Hecho por <strong>swayinx</strong> pa ver que cursos puedes llevar xd</p>
        
        <div class="controls">
            <label for="plan-selector">Selecciona tu Plan:</label>
            <select id="plan-selector">
                <option value="2017">Plan 2017</option>
                <option value="2025" selected>Plan 2025</option>
            </select>
            <button id="reset-btn" class="btn-reset">Reiniciar Todo</button>
        </div>
        <p class="subtitle">
            Marca las asignaturas aprobadas para desbloquear las siguientes.
        </p>
    </header>

    <div id="curriculum-container">
        <!-- Content injected by script.js -->
    </div>

    <!-- Floating Credits Counter -->
    <div id="credits-floating">
        <span class="credits-label">Créditos</span>
        <span id="total-credits">0</span>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
